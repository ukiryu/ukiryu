# Site settings
title: Ukiryu
description: >-
  Platform-adaptive command execution framework for Ruby tools
baseurl: "/ukiryu"
url: "https://ukiryu.com"
logo: "/assets/logo.svg"

# Theme
theme: just-the-docs
remote_theme: just-the-docs/just-the-docs@v0.7.0
color_scheme: light

# Search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: true

# Navigation
nav_sort: case_insensitive
nav_fold: true

# External links
aux_links:
  "GitHub":
    - "https://github.com/ukiryu/ukiryu"
  "RubyGems":
    - "https://rubygems.org/gems/ukiryu"

aux_links_new_tab: true

# Back to top
back_to_top: true
back_to_top_text: "Back to top"

# Heading anchors
heading_anchors: true

# Footer
footer_content: 'Copyright &copy; 2025 Ribose. Distributed under the <a href="https://github.com/ukiryu/ukiryu/blob/main/LICENSE">MIT license</a>.'

# Footer last edit timestamp
last_edit_timestamp: true
last_edit_time_format: "%b %e %Y at %I:%M %p"

# Enable code copy button
enable_copy_code_button: true

# Callouts
callouts_level: quiet
callouts:
  highlight:
    color: yellow
  important:
    title: Important
    color: blue
  new:
    title: New
    color: green
  note:
    title: Note
    color: purple
  warning:
    title: Warning
    color: red

# Plugins
plugins:
  - jekyll-asciidoc
  - jekyll-seo-tag
  - jekyll-sitemap

# AsciiDoc support
asciidoc: {}
asciidoctor:
  attributes:
    idprefix: ''
    idseparator: '-'
    source-highlighter: rouge
    icons: font
    experimental: true
    sectanchors: true
    linkattrs: true
    sectnums: true

# Markdown settings
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge

# Defaults
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"

# Include additional files
include:
  - "*.adoc"

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .sass-cache
  - .jekyll-cache
  - .bundle
  - README.md
  - LICENSE
  - .git
  - .gitignore

permalink: pretty
