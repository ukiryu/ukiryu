---
ukiryu_schema: '1.0'
name: bzip2
version: '1.0'
display_name: bzip2 compression interface
description: |
  Interface for bzip2 compression and decompression tools.
  Defines the contract for bzip2-compatible implementations.
commands:
- name: compress
  display_name: Compress files
  description: Compress one or more files using bzip2 compression
  required: true
  arguments:
  - name: inputs
    type: file
    variadic: true
    min: 1
    max: 1
    required: true
    description: File(s) to compress
  options:
  - name: block_size
    type: integer
    range:
    - 1
    - 9
    description: Block size (100k-900k)
  flags:
  - name: force
    description: Force overwrite existing output files
  - name: keep
    description: Keep (don't delete) input files
  - name: quiet
    description: Quiet mode (suppress warnings)
  - name: verbose
    description: Verbose mode
  - name: test
    description: Test integrity of compressed file
- name: decompress
  display_name: Decompress files
  description: Decompress bzip2-compressed files
  required: true
  arguments:
  - name: inputs
    type: file
    variadic: true
    min: 1
    required: true
    description: File(s) to decompress
  flags:
  - name: force
    description: Force overwrite existing output files
  - name: keep
    description: Keep (don't delete) input files
  - name: quiet
    description: Quiet mode (suppress warnings)
  - name: test
    description: Test integrity of compressed file
