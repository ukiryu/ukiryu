# Minimal ghostscript tool profile for testing
ukiryu_schema: '1.0'
name: ghostscript
display_name: Ghostscript
homepage: https://www.ghostscript.com/
version: '1.0'
version_detection:
  command: --version
  pattern: '(\d+\.\d+)'
search_paths:
  macos:
  - /opt/homebrew/bin/gs
  linux:
  - /usr/bin/gs
timeout: 90
profiles:
- name: default
  platforms:
  - macos
  - linux
  shells:
  - bash
  - zsh
  - sh
  - fish
  commands:
  - name: convert
    description: Convert between file formats
    arguments:
    - name: inputs
      type: file
      variadic: true
    options:
    - name: device
      type: string
      cli: -sDEVICE
      assignment_delimiter: equals
    - name: output
      type: file
      cli: -sOutputFile
      assignment_delimiter: equals
    flags:
    - name: quiet
      cli: -q
    - name: batch
      cli: -dBATCH
    - name: no_pause
      cli: -dNOPAUSE
