---
ukiryu_schema: '1.0'
name: ping
interface: ping

implementations:
  - name: bsd
    display_name: BSD ping
    homepage: https://www.freebsd.org/
    detection:
      executable: ping
      command: ["-c", "1", "localhost"]
      pattern: "PING"
      timeout: 5
    version_scheme: semantic
    versions:
      - equals: "1.0.0"
        file: "1.0.yaml"
      - after: "1.0.0"
        file: "latest.yaml"
    default: "1.0.yaml"

  - name: gnu
    display_name: GNU ping (iputils)
    homepage: https://github.com/iputils/iputils
    detection:
      executable: ping
      command: ["-V"]
      pattern: "ping from iputils"
      timeout: 5
    version_scheme: calver
    versions:
      - equals: "2024.01.17"
        file: "2024.01.17.yaml"
      - after: "2024.01.01"
        file: "latest.yaml"
    default: "2024.01.17.yaml"

  - name: windows
    display_name: Windows ping
    homepage: https://learn.microsoft.com/en-us/windows-server/administration/windows-commands/ping
    detection:
      executable: ping.exe
      command: ["-n", "1", "127.0.0.1"]
      pattern: "Pinging"
      timeout: 5
    version_scheme: semantic
    versions:
      - equals: "1.0.0"
        file: "1.0.yaml"
      - after: "1.0.0"
        file: "latest.yaml"
    default: "1.0.yaml"
