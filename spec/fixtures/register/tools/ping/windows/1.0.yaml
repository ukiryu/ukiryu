---
ukiryu_schema: '1.0'
name: ping_windows
display_name: Windows ping
homepage: https://learn.microsoft.com/windows-server/administration/windows-commands/ping
version: '1.0'
aliases:
- ping
version_detection:
  command:
  - "-n"
  - '1'
  - 127.0.0.1
  pattern: ''
  modern_threshold: '1.0'
search_paths:
  windows:
  - "C:/Windows/System32/ping.exe"
  - "C:/Windows/SysWOW64/ping.exe"
implements: ping
profiles:
- name: windows
  platforms:
  - windows
  shells:
  - bash
  - powershell
  - cmd
  - zsh
  - sh
  - fish
  option_style: single_dash_space
  executable_name: ping
  commands:
  - description: Send ICMP echo requests to host
    usage: ping [options] host
    arguments:
    - name: host
      type: string
      required: true
      position: last
      description: Host to ping
    options:
    - name: count
      type: integer
      cli: "-n"
      description: Number of echo requests to send
      assignment_delimiter: auto
    - name: size
      type: integer
      cli: "-l"
      description: Send buffer size
      assignment_delimiter: auto
    - name: timeout
      type: integer
      cli: "-w"
      description: Timeout in milliseconds
      assignment_delimiter: auto
    - name: ttl
      type: integer
      cli: "-i"
      description: Time To Live
      assignment_delimiter: auto
    - name: type
      type: string
      cli: "-k"
      description: Type of service (ToS value)
      assignment_delimiter: auto
    name: ping
