# Minimal pdf2ps tool profile for testing
ukiryu_schema: '1.0'
name: pdf2ps
display_name: pdf2ps
homepage: https://www.ghostscript.com/
version: '1.0'
version_detection:
  command: -v
  pattern: '(\d+\.\d+)'
search_paths:
  macos:
  - /opt/homebrew/bin/pdf2ps
  linux:
  - /usr/bin/pdf2ps
timeout: 60
profiles:
- name: default
  platforms:
  - macos
  - linux
  shells:
  - bash
  - zsh
  - sh
  - fish
  commands:
  - name: convert
    description: Convert PDF to PostScript
    arguments:
    - name: input
      type: file
      required: true
    - name: output
      type: file
      required: true
