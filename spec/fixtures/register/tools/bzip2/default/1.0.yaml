---
ukiryu_schema: '1.0'
name: bzip2
display_name: bzip2
homepage: https://sourceware.org/bzip2/
version: '1.0'
aliases: []
version_detection:
  command: "--version"
  pattern: Version ([\d.]+)
search_paths:
  macos:
  - "/usr/bin/bzip2"
  linux:
  - "/usr/bin/bzip2"
implements: bzip2/1.0
profiles:
- name: default
  platforms:
  - macos
  - linux
  - windows
  shells:
  - bash
  - zsh
  - sh
  - fish
  - powershell
  - cmd
  option_style: single_dash_space
  executable_name: bzip2
  commands:
  - name: compress
    description: Compress files with bzip2
    arguments:
    - name: inputs
      type: file
      variadic: true
      min: 1
      position: last
      description: File(s) to compress
  - name: decompress
    description: Decompress bzip2 files
    flags:
    - name: decompress
      cli: "-d"
      description: Decompress mode
      default: true
    arguments:
    - name: inputs
      type: file
      variadic: true
      min: 1
      position: last
      description: File(s) to decompress
