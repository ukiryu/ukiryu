# Minimal bzip2 tool profile for testing
ukiryu_schema: '1.0'
name: bzip2
display_name: bzip2
homepage: https://sourceware.org/bzip2/
version: '1.0'
version_detection:
  command: --version
  pattern: 'Version ([\d.]+)'
search_paths:
  macos:
  - /usr/bin/bzip2
  linux:
  - /usr/bin/bzip2
timeout: 30
profiles:
- name: default
  platforms:
  - macos
  - linux
  shells:
  - bash
  - zsh
  - sh
  - fish
  commands:
  - name: compress
    description: Compress files
    arguments:
    - name: inputs
      type: file
      variadic: true
  - name: decompress
    description: Decompress files
    flags:
    - name: decompress
      cli: -d
      description: Decompress mode
      position_constraint: prefix
      default: true
    - name: keep
      cli: -k
      description: Keep input files
    arguments:
    - name: inputs
      type: file
      variadic: true
