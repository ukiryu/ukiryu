# Minimal exiftool tool profile for testing
ukiryu_schema: '1.0'
name: exiftool
display_name: ExifTool
homepage: https://exiftool.org/
version: '1.0'
version_detection:
  command: -ver
  pattern: '([\d.]+)'
search_paths:
  macos:
  - /opt/homebrew/bin/exiftool
  linux:
  - /usr/bin/exiftool
timeout: 30
profiles:
- name: default
  platforms:
  - macos
  - linux
  shells:
  - bash
  - zsh
  - sh
  - fish
  commands:
  - name: read
    description: Read metadata from files
    arguments:
    - name: inputs
      type: file
      variadic: true
