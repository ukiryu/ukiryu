---
ukiryu_schema: '1.0'
name: exiftool
display_name: ExifTool
homepage: https://exiftool.org/
version: '1.0'
aliases: []
version_detection:
  command: "-ver"
  pattern: "([\\d.]+)"
search_paths:
  macos:
  - "/opt/homebrew/bin/exiftool"
  linux:
  - "/usr/bin/exiftool"
implements: exiftool/1.0
execution_profiles:
- name: default
  platforms:
  - macos
  - linux
  - windows
  shells:
  - bash
  - zsh
  - sh
  - fish
  - powershell
  - cmd
  option_style: single_dash_space
  executable_name: exiftool
  commands:
  - name: read
    description: Read metadata from files
    arguments:
    - name: inputs
      type: file
      variadic: true
