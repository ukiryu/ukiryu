# Minimal unzip tool profile for testing
ukiryu_schema: '1.0'
name: unzip
display_name: unzip
homepage: https://infozip.sourceforge.net/UnZip.html
version: '1.0'
version_detection:
  command: -v
  pattern: 'UnZip ([\d.]+)'
search_paths:
  macos:
  - /usr/bin/unzip
  linux:
  - /usr/bin/unzip
timeout: 60
profiles:
- name: default
  platforms:
  - macos
  - linux
  shells:
  - bash
  - zsh
  - sh
  - fish
  commands:
  - name: extract
    description: Extract zip archive
    arguments:
    - name: inputs
      type: file
      variadic: true
    options:
    - name: output_dir
      type: string
      cli: -d
    flags:
    - name: list
      cli: -l
      description: List archive contents
