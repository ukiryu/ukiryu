---
ukiryu_schema: '1.0'
name: unzip
display_name: unzip
homepage: https://infozip.sourceforge.net/UnZip.html
version: '1.0'
aliases: []
version_detection:
  command: "-v"
  pattern: UnZip ([\d.]+)
search_paths:
  macos:
  - "/usr/bin/unzip"
  linux:
  - "/usr/bin/unzip"
implements: unzip/1.0
execution_profiles:
- name: default
  platforms:
  - macos
  - linux
  - windows
  shells:
  - bash
  - zsh
  - sh
  - fish
  - powershell
  - cmd
  option_style: single_dash_space
  executable_name: unzip
  commands:
  - name: extract
    description: Extract zip archive
    arguments:
    - name: inputs
      type: file
      variadic: true
    options:
    - name: output_dir
      type: string
      cli: "-d"
    flags:
    - name: list
      cli: "-l"
      description: List archive contents
