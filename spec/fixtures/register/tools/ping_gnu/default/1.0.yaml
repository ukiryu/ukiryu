---
ukiryu_schema: '1.0'
name: ping_gnu
display_name: GNU Ping (iputils)
homepage: https://iputils.codeberg.page/
version: '1.0'
aliases:
- ping
version_detection:
search_paths:
implements: ping_gnu/1.0
execution_profiles:
- name: default
  platforms:
  - linux
  shells:
  - bash
  - zsh
  - sh
  - fish
  - powershell
  - cmd
  option_style: single_dash_space
  executable_name: ping
  commands:
  - name: ping
    description: Ping a host
    arguments:
    - name: host
      type: string
      required: true
      description: Host to ping
    options:
    - name: count
      type: integer
      cli: "-c"
      assignment_delimiter: auto
      description: Number of packets to send
    flags:
    - name: quiet
      cli: "-q"
      description: Quiet output
