# Minimal ping tool profile for testing (GNU version)
ukiryu_schema: '1.0'
name: ping_gnu
display_name: GNU Ping (iputils)
homepage: https://iputils.codeberg.page/
version: '1.0'
implements: ping
search_paths:
  linux:
  - /usr/bin/ping
  - /bin/ping
timeout: 30
profiles:
- name: default
  platforms:
  - linux
  shells:
  - bash
  - zsh
  - sh
  - fish
  commands:
  - name: ping
    description: Ping a host
    arguments:
    - name: host
      type: string
      required: true
      description: Host to ping
    options:
    - name: count
      type: integer
      cli: -c
      description: Number of packets to send
    flags:
    - name: quiet
      cli: -q
      description: Quiet output
