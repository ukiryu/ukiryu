# Minimal ffmpeg tool profile for testing
ukiryu_schema: '1.0'
name: ffmpeg
display_name: FFmpeg
homepage: https://ffmpeg.org/
version: '1.0'
version_detection:
  command: -version
  pattern: 'ffmpeg version (\d+\.\d+)'
search_paths:
  macos:
  - /opt/homebrew/bin/ffmpeg
  linux:
  - /usr/bin/ffmpeg
timeout: 60
profiles:
- name: default
  platforms:
  - macos
  - linux
  shells:
  - bash
  - zsh
  - sh
  - fish
  commands:
  - name: convert
    description: Convert media files
    arguments:
    - name: inputs
      type: file
      required: true
      position: last
    options:
    - name: codec
      type: string
      cli: -c:v
    - name: video_codec
      type: string
      cli: -vcodec
    - name: audio_codec
      type: string
      cli: -acodec
    - name: format
      type: string
      cli: -f
    - name: duration
      type: string
      cli: -t
