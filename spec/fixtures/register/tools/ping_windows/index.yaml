---
ukiryu_schema: '1.0'
name: ping_windows
interface: ping
implementations:
- name: default
  display_name: Ping Windows
  detection:
    executable: ping.exe
    command: ["-n", "1", "127.0.0.1"]
    pattern: "Pinging"
  version_scheme: semantic
  versions:
  - equals: '1.0'
    file: 1.0.yaml
  default: 1.0.yaml
