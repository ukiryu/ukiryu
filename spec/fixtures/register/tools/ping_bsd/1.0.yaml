# Minimal ping tool profile for testing
ukiryu_schema: '1.0'
name: ping_bsd
display_name: BSD Ping (macOS/BSD)
homepage: https://www.openbsd.org/
version: '1.0'
implements: ping
search_paths:
  macos:
  - /sbin/ping
  - /usr/sbin/ping
  linux:
  - /bin/ping
  - /usr/bin/ping
timeout: 30
profiles:
- name: default
  platforms:
  - macos
  - linux
  shells:
  - bash
  - zsh
  - sh
  - fish
  commands:
  - name: ping
    description: Ping a host
    arguments:
    - name: host
      type: string
      required: true
      description: Host to ping
    options:
    - name: count
      type: integer
      cli: -c
      description: Number of packets to send
    flags:
    - name: quiet
      cli: -q
      description: Quiet output
