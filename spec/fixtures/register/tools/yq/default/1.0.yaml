---
ukiryu_schema: '1.0'
name: yq
display_name: yq (YAML Query)
homepage: https://github.com/mikefarah/yq
version: '1.0'
aliases: []
version_detection:
  command: "--version"
  pattern: yq (\d+\.\d+\.\d+)
search_paths:
  macos:
  - "/opt/homebrew/bin/yq"
  linux:
  - "/usr/bin/yq"
implements: yq/1.0
execution_profiles:
- name: default
  platforms:
  - macos
  - linux
  - windows
  shells:
  - bash
  - zsh
  - sh
  - fish
  - powershell
  - cmd
  option_style: single_dash_space
  executable_name: yq
  commands:
  - name: eval_all
    description: Evaluate YAML expression
    arguments:
    - name: expression
      type: string
      position: first
      required: true
    - name: inputs
      type: file
      variadic: true
      position: last
    options:
    - name: raw_output
      type: boolean
      cli: "-r"
      description: Output raw strings, not YAML formatted
    subcommand: eval
  - name: eval
    description: Evaluate YAML expression
    arguments:
    - name: expression
      type: string
      position: first
      required: true
    - name: inputs
      type: file
      variadic: true
