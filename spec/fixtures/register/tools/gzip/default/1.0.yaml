---
ukiryu_schema: '1.0'
name: gzip
display_name: gzip
homepage: https://www.gnu.org/software/gzip/
version: '1.0'
aliases: []
version_detection:
  command: "--version"
  pattern: gzip ([\d.]+)
search_paths:
  macos:
  - "/usr/bin/gzip"
  linux:
  - "/usr/bin/gzip"
  - "/bin/gzip"
implements: gzip/1.0
profiles:
- name: default
  platforms:
  - macos
  - linux
  - windows
  shells:
  - bash
  - zsh
  - sh
  - fish
  - powershell
  - cmd
  option_style: single_dash_space
  executable_name: gzip
  commands:
  - name: compress
    description: Compress files
    arguments:
    - name: inputs
      type: file
      variadic: true
  - name: decompress
    description: Decompress files
    flags:
    - name: decompress
      cli: "-d"
      description: Decompress mode
      position_constraint: prefix
      default: true
    - name: keep
      cli: "-k"
      description: Keep input files
    arguments:
    - name: inputs
      type: file
      variadic: true
